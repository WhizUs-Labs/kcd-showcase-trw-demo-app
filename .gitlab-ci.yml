include:
  - template: Terraform/Base.gitlab-ci.yml  # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Terraform/Base.gitlab-ci.yml
  - template: Jobs/SAST-IaC.gitlab-ci.yml   # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Jobs/SAST-IaC.gitlab-ci.yml


variables:
  TF_ROOT: ${CI_PROJECT_DIR}/IaC  # The relative path to the root directory of the Terraform project
  TF_STATE_NAME: default      # The name of the state file used by the GitLab Managed Terraform state backend
  IMAGE_NAME: whizus/poc/kcd-platform-prototype/kcd_demo_app
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA

stages:
  - validate
  - test
  - build
  - containerize
  - deploy
  - deploy-to-sks
  - cleanup

# Terraform fmt/validate and plan
get-kubeconfig:
  stage: validate
  image: ubuntu:latest
  variables:
    EXOSCALE_API_KEY: ${TF_VAR_EXOSCALE_API_KEY}
    EXOSCALE_API_SECRET: ${TF_VAR_EXOSCALE_API_SECRET}
  script:
    - curl -fSL https://github.com/exoscale/cli/releases/download/v1.69.0/exoscale-cli_1.69.0_linux_amd64.deb -O
    - sudo dpkg -i exoscale-cli_1.69.0_linux_amd64.deb
    - mkdir -p ~/.kube/config.d/kcd-demo/
    - exo compute sks kubeconfig kcd-demo-sks kcd-demo-sks  -g "system:masters" -z "at-vie-2" > ~/.kube/config.d/kcd-demo/kcd-demo.config.yaml
  artifacts:
    paths:
      - ~/.kube/config.d/kcd-demo/kcd-demo.config.yaml
  allow_failure: true

fmt:
  extends: .terraform:fmt
  needs: []

validate:
  extends: .terraform:validate
  needs: []


terraform-plan:
  extends: .terraform:build
  dependencies:
    - get-kubeconfig
  environment:
    name: $TF_STATE_NAME
    action: prepare

build:
  stage: build
  image: node:20-alpine3.17
  script:
    - npm install

containerize:
  stage: containerize
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
    - docker build -t $CI_REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
    - docker push $CI_REGISTRY/$IMAGE_NAME:$IMAGE_TAG

#terraform apply
terraform-apply:
  extends: .terraform:deploy
  dependencies:
    - terraform-plan
    - get-kubeconfig
  environment:
    name: $TF_STATE_NAME
    action: start
  allow_failure: true