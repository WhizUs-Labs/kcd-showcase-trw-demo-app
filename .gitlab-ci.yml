variables:
  IMAGE_NAME: $CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME

stages:
  - containerize

containerize:
  stage: containerize
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
    - docker pull $CI_REGISTRY/$IMAGE_NAME:latest || true
    - docker build --cache-from $CI_REGISTRY/$IMAGE_NAME:latest --tag $CI_REGISTRY/$IMAGE_NAME:$CI_COMMIT_SHORT_SHA --tag $CI_REGISTRY/$IMAGE_NAME:latest .
    - docker push $CI_REGISTRY/$IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY/$IMAGE_NAME:latest
