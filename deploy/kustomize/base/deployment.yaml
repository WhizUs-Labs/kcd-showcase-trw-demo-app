apiVersion: apps/v1
kind: Deployment
metadata:
  name: kcd-demo-app
  labels:
    app: kcd-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kcd-demo-app
  template:
    metadata:
      labels:
        app: kcd-demo-app
    spec:
      containers:
      - name: kcd-demo-app
        image: registry.gitlab.com/whizus/poc/kcd-platform-prototype/${{ values.name }}:latest
        env:
        - name: REACT_APP_PROJECTNAME
          value: "${{ values.name }}"
        - name: REACT_APP_PROJECTOWNER
          value: "${{ values.owner }}"
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: kcd-demo-app-imagepullsecret
